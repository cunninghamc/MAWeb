<html>
<head>
    <title>Meeples Anon</title>

    <link href="css/MAweb.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="js/angular.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    -->
    <script src="features/services/controller.js"></script>
    

</head>
<body ng-app="MAapp">
    <div ng-controller="mainController">
        <div ng-show=loading>Searching...</div>
        <div ng-hide=loading>
            <div class="container" ng-controller="MACtrl">
                <h1>Meeples Anon</h1>
                <input ng-model="searchString" /><button class="btn btn-primary" ng-click="Function_searchbgg()">Search</button>
                <div ng-repeat="results in searchResults">
                    <div ng-repeat="Ids in results">
                        <div ng-repeat="data in Ids">
                            <table><tr><td><br /></td></tr>
                                <tr>                                    
                                    <td>
                                        <div>
                                            <input id="btnCheck" type="checkbox" data-toggle="collapse" data-target="#collapse{{ $index + 1 }}">
                                        </div>
                                    </td>
                                    <td id="imgCell">
                                        <img id="thumbImage" src="{{data.thumbnail[0]}}" />
                                    </td>
                                    <td>
                                        <div ng-repeat="names in data.name | filter : names.$.primary ">
                                            <div ng-if="names.$.primary">
                                                {{names._}}
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                
                            </table>

                            <div id="collapse{{ $index + 1}}" class="collapse">
                                
                                <button type="button" class="btn btn-primary">Add to Library</button>
                                <button type="button" class="btn btn-success">Add to Wishlist</button>
                                <button type="button" ng-click="redirectToBgg(data.$.objectid)" class="btn btn-warning">View on BGG.com</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Play</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
