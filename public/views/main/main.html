<div>    
        <div class="section logo">
            <div class="container">
                <div class="row">
                    <div class="one-half column">
                        <h2 class="logo-heading">It's Not A Hobby.  <br /> &nbsp&nbsp&nbsp It's An Addiction</h2>
                        <button type="button" class="btn btn-lg btn-outline" data-toggle="modal" data-target="#modal-signin">Sign In</button>
                    </div>
                    <div class="modal fade" role="dialog" aria-hidden="true" id="modal-signin">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Login Modal</h4>
                                </div>
                                <div class="modal-body">
                                    <p>This is where you will login</p>
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="loginStr" id="psw" placeholder="Enter Login">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-default btn-success " ng-click="loginScript(loginStr);" data-dismiss="modal">Login</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="one-half column phones">
                        <img class="phone" ng-src="../images/{{imgUrl}}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section values">
        <div class="container">
            <h1>Game Library</h1>
            <div class="row">

                <div class="one-third column value">
                    <h2 hero-id="libraryTitle" class="hero">View Games</h2>
                    <img ng-src="/images/LibraryHex.png" hero-id="libraryImg" class="hero" ng-click="libraryClicked();">

                </div>

                <div class="one-third column value">
                    <h2 hero-id="searchTitle" class="hero">Search Games</h2>
                    <img ng-src="/images/AddHex.png" hero-id="searchImg" class="hero" ng-click="searchClicked();">

                </div>

                <div class="one-third column value">
                    <h2 hero-id="wishTitle" class="hero">Wish List</h2>
                    <img ng-src="/images/EditHex.png" hero-id="wishImg" class="hero" ng-click="wishClicked();">

                </div>
            </div>
        </div>
    </div>

    <div class="section get-help">
        <div class="container">
            <h3 class="section-heading"></h3>
           
        </div>
    </div>

    <div class="section categories">
        <div class="container">
            
        </div>
    </div>
